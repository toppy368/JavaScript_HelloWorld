<body>
	<h1>歡迎進入 葵花寶典的世界 (分支)</h1><p />
	<!--給訪客的提示說明，說明本專案有JavaScript語法，需開啟此功能才可以運作-->
	<h3>專案說明</h3><p />
	請參考Facebook專頁"靠北工程師"，編號18559號貼文<p />
	<!--說明本專案為GNU v2授權，及授權條約位置-->
	本專案採GNU v2 授權，詳情請參見專案資料夾LICESE.txt檔<p />
		<!--增加javascript區域-->
		<script language="javascript">
			//以alert提示即將驗證問答
			alert("翻開《葵花寶典》準備練功");

			//呼叫prompt給訪客輸入問題
			//再將訪客的回答儲存到參數 q (question)
			//Answer儲存true及false，用來判斷訪客的答案是正確還是錯誤
			var q1 = prompt("第一頁：欲練神功，必先自宮。(Y/N)","");
			var q2 = prompt("雖然自宮，未必成功。(Y/N)","");
			var Answer = true;
			//Achievement 為"成就"，不自宮者能啟動此參數
			var Achievement

				//if...else區域，用來判定答案與否(但不會顯示alert訊息)
				//q1及q2為剛才呼叫prompt給訪客回答問題的視窗
				//如果q1及q2符合條件，Answer會儲存true
				//如果q不符合條件，Answer會儲存false
				if ((q1 == "Y")&&(q2 == "Y")) {
					Answer = true;
				} else {
					Answer = false;
				}
				//if...else區域，用來判斷Answer的結果
				//Answer的值為true或false，會影響接下來alert顯示的結果
				//答對者可獲得成就(Achievement參數)
				if (Answer == true) {
					alert("第二頁：如不自宮，也可成功。");
					alert("第三頁：雖然自宮，未必成功。");
					alert("[倒數第二頁]第四頁：若要成功、不要自宮。");
					alert("[最後一頁]第五頁：如已自宮，盡快入宮。");
				} else {
					alert("第二頁：如不自宮，也可成功。");
					//不自宮者可獲得成就
					Achievement = alert("[隱藏內頁及成就]自不自宮，非關成");
				}
		</script>
</body>
</html>
